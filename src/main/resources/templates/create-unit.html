<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default_layout}"
>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/unit.css}" >
    </th:block>

    <th:block layout:fragment="content">
        <div class="container">
            <input type="hidden" name="buildingId" id="buildingId" th:value="${buildingId}">
            <form method="post" id="unitCreateForm">
                <div class="mb-3">
                    <label class="form-label" for="buildingNumber">동:</label>
                    <input class="form-control" type="text" id="buildingNumber" name="buildingNumber">
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="roomNumber">호:</label>
                    <input class="form-control" type="text" id="roomNumber" name="roomNumber">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="area">면적:</label>
                    <input class="form-control" type="text" id="area" name="area" placeholder="면적을 입력하세요 (0.0 이상)" value="0.0">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="memo">메모:</label>
                    <textarea class="form-control" id="memo" name="memo" maxlength="500"></textarea>
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="transactionPrice">월세 가격:</label>
                    <input class="form-control" type="text" id="monthlyPrice" name="monthlyPrice" maxlength="6" value="0" placeholder="금액을 입력하세요 (단위: 만원)">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="transactionPrice">전세 가격:</label>
                    <input class="form-control" type="text" id="monthlyPrice" name="jeonsePrice" maxlength="6" value="0" placeholder="금액을 입력하세요 (단위: 만원)">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="transactionPrice">매매 가격:</label>
                    <input class="form-control" type="text" id="monthlyPrice" name="salePrice" maxlength="6" value="0" placeholder="금액을 입력하세요 (단위: 만원)">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="deposit">융자금:</label>
                    <input class="form-control" type="text" id="deposit" name="deposit" maxlength="6" value="0" placeholder="금액을 입력하세요 (단위: 만원)">
                </div>

                <div class="mb-3">
                    <label class="form-label">집 방향:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="south" name="direction" value="SOUTH" checked>
                        <label class="form-check-label" for="south">남향</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="southeast" name="direction" value="SOUTHEAST">
                        <label class="form-check-label" for="southeast">남동향</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="southwest" name="direction" value="SOUTHWEST">
                        <label class="form-check-label" for="southwest">남서향</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="east" name="direction" value="EAST">
                        <label class="form-check-label" for="east">동향</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="west" name="direction" value="WEST">
                        <label class="form-check-label" for="west">서향</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="north" name="direction" value="NORTH">
                        <label class="form-check-label" for="north">북향</label>
                    </div>
                </div>
                

                <div class="mb-3">
                    <label class="form-label">전망:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="good" name="viewQuality" value="GOOD" checked>
                        <label class="form-check-label" for="good">좋음</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="average" name="viewQuality" value="AVERAGE">
                        <label class="form-check-label" for="average">보통</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="poor" name="viewQuality" value="POOR">
                        <label class="form-check-label" for="poor">나쁨</label>
                    </div>
                </div>
                

                <div class="mb-3">
                    <label class="form-label">통풍:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="goodVentilation" name="ventilation" value="GOOD" checked>
                        <label class="form-check-label" for="goodVentilation">좋음</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="poorVentilation" name="ventilation" value="POOR">
                        <label class="form-check-label" for="poorVentilation">나쁨</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">수압:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="goodWaterPressure" name="waterPressure" value="GOOD" checked>
                        <label class="form-check-label" for="goodWaterPressure">좋음</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="poorWaterPressure" name="waterPressure" value="POOR">
                        <label class="form-check-label" for="poorWaterPressure">나쁨</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">소음:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="noneNoiseLevel" name="noiseLevel" value="NONE" checked>
                        <label class="form-check-label" for="noneNoiseLevel">없음</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="moderateNoiseLevel" name="noiseLevel" value="MODERATE">
                        <label class="form-check-label" for="moderateNoiseLevel">보통</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="highNoiseLevel" name="noiseLevel" value="HIGH">
                        <label class="form-check-label" for="highNoiseLevel">심함</label>   
                    </div>
                </div>
                

                <div class="mb-3">
                    <label class="form-label">결로/곰팡이:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="noneCondensationMoldLevel" name="condensationMoldLevel" value="NONE" checked>
                        <label class="form-check-label" for="noneCondensationMoldLevel">없음</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="moderateCondensationMoldLevel" name="condensationMoldLevel" value="MODERATE">
                        <label class="form-check-label" for="moderateCondensationMoldLevel">보통</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="severeCondensationMoldLevel" name="condensationMoldLevel" value="SEVERE">
                        <label class="form-check-label" for="severeCondensationMoldLevel">심함</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">누수:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="noneLeakStatus" name="leakStatus" value="NONE" checked>
                        <label class="form-check-label" for="noneLeakStatus">없음</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="presentLeakStatus" name="leakStatus" value="PRESENT">
                        <label class="form-check-label" for="presentLeakStatus">있음</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">파일첨부: </label>
                    <input class="form-control" type="file" name="fileInput" id="fileInput" accept="image/*">
                    <button class="btn btn-secondary" type="button" id="uploadButton">업로드</button>
                    <div id="uploadStatus"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">첨부 이미지:</label>
                    <div id="uploadedImages"></div>
                </div>

                <div class="text-end">
                    <button class="btn btn-secondary" type="button" id="cancelButton">뒤로가기</button>
                    <button class="btn btn-primary" type="submit" id="saveButton">저장</button>
                </div>
            </form>
        </div>
    </th:block>
    <th:block layout:fragment="script">
        <script type="text/javascript" th:src="@{/js/create-unit.js}"></script>
    </th:block>
    <th:block layout:fragment="bottom">
        <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>
    </th:block>
</html>
