<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
      charset="UTF-8"
  />
  <link th:href="@{/css/common.css}" rel="stylesheet"/>
  <link th:href="@{/css/login.css}" rel="stylesheet"/>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div
    class="d-flex align-items-center py-4 bg-body-tertiary"
    style="height: 100%"
>
  <div class="form-signin w-100 m-auto">
    <div class="h3 mb-3">로그인</div>
    <form
        id="loginForm"
        th:action="@{/api/auth}"
        method="post"
        th:object="${loginRequestDto}"
    >
      <div class="mb-3">
        <label class="form-label" for="email">이메일</label>
        <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            th:field="*{email}"
            required
        />
        <span
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
        ></span>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">비밀번호</label>
        <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            th:field="*{password}"
            required
        />
        <span
            class="text-error"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
        ></span>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" id="loginButton">로그인</button>
        <button type="button" class="btn btn-secondary" id="signUpButton">
          회원가입
        </button>
      </div>
    </form>
  </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
